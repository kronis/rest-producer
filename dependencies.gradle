def spring_boot = '1.4.2.RELEASE'
def spring_plugin = '1.2.0.RELEASE'

def groovy = '2.4.6'

def rs_api = '2.0.1'
def httpbuilder = '0.7.2'
def spring_boot_admin = '1.3.2'

ext.libraries = [
        //SPRING-BOOT
        spring            : ["org.springframework.boot:spring-boot-starter",
                             "org.springframework.plugin:spring-plugin-core:${spring_plugin}"
        ],
        boot_autoconfigure: 'org.springframework.boot:spring-boot-autoconfigure',
        boot_web          : 'org.springframework.boot:spring-boot-starter-web',

        spring_boot_admin : "de.codecentric:spring-boot-admin-starter-client:${spring_boot_admin}",

        //REST
        rest              : "javax.ws.rs:javax.ws.rs-api:${rs_api}",
        http_builder      : "org.codehaus.groovy.modules.http-builder:http-builder:$httpbuilder",

        //CLASS
        groovy            : "org.codehaus.groovy:groovy-all:${groovy}",

]

ext.buildLibraries = [
        boot_gradle_plugin: "org.springframework.boot:spring-boot-gradle-plugin:${spring_boot}"
]